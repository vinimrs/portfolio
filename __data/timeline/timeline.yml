brief: Quando conheci a programação foi paixão à primeira vista,
  a cada dia fico mais motivado a continuar engajando e aprendendo!
  Meu maior objetivo é aplicar meus conhecimentos em projetos
  práticos, especialmente os que têm um maior impacto social.
